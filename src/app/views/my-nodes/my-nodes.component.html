<div class="container mt-2">
    <div *ngIf="node[0] == null" style="text-align:center;margin: 20px;">
        <!-- <div *ngIf="user[0].request == 0" style="text-align:center;margin: 20px;"> -->
            <img src="../../../assets/notfound.png" alt="NotFound" style="width: 400px;">
            <h2>You do not have any personal nodes,</h2>
            <h2>please make a request if you want to join our network.</h2>
            <button type="button" class="mt-3 mb-3 btn btn-primary" routerLink="/request">Make a new Node request</button>
        <!-- </div> -->
    </div>

    <div *ngIf="node[0] != null" style="text-align:center;margin: 20px;">
      <div class="container table-responsive">
        <h3 style="text-align:left;color:#ff7900">Personal Nodes</h3>
        <table class="table table-hover mt-5">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Lat</th>
                <th scope="col">Long</th>
                <th scope="col">Displayed on the map</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of node, let i = index">
                <td>{{u.title}}</td>
                <td>{{u.desc}}</td>
                <td>{{u.lat}}</td>
                <td>{{u.long}}</td>
                <td *ngIf="u.active == 'active'">Yes</td>
                <td *ngIf="u.active == 'inactive'">No</td>
              </tr>
            </tbody>
          </table>
        </div>
      

          <button type="button" class="mt-3 mb-3 btn btn-primary" routerLink="/request">Make a new Node request</button>
    </div>

</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h3 class="custom-h3-mobile mb-0" style="color: #ff7900;">Node Request</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
        </div>
        
        <app-request></app-request>

      </div>
    </div>
  </div>
