<div class="container mt-2">
    <div *ngIf="requests[0] == null" style="text-align:center;margin: 20px;">
        <!-- <div *ngIf="user[0].request == 0" style="text-align:center;margin: 20px;"> -->
            <img src="../../../assets/notfound.png" alt="NotFound" style="width: 400px;">
            <h2>You do not have any personal nodes,</h2>
            <h2>please make a request if you want to join our network.</h2>
            <button type="button" class="mt-3 mb-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" >Make a new Node request</button>
        <!-- </div> -->
    </div>

    <div *ngIf="requests[0] != null" style="text-align:center;margin: 20px;">
      <div *ngIf="requests[0].accept == 'pending'" style="text-align:center;margin: 20px;">
          <img src="../../../assets/plsw8.png" alt="NotFound" style="width: 400px;">
          <h2>Your Request is being processed</h2>
          <h2 style="color:#ff7900">Please wait</h2>
      </div>
    </div>

    <div *ngIf="requests[0] != null" style="text-align:center;margin: 20px;">
      <div *ngIf="requests[0].accept == 'yes'" style="text-align:center;margin: 20px;">
          <h2>yes</h2>
      </div>
    </div>

    <div *ngIf="requests[0] != null" style="text-align:center;margin: 20px;">
      <div *ngIf="requests[0].accept == 'no'" style="text-align:center;margin: 20px;">
          <h2>no</h2>
      </div>
    </div>


</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h3 class="custom-h3-mobile mb-0" style="color: #ff7900;">Node Request</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
        </div>
        
        <app-request></app-request>

      </div>
    </div>
  </div>
